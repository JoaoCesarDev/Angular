<h5>Login</h5>

<div class="row">
    <div class="input-field col s6">
      <input id="nome" [(ngModel)]="usuario.nome" type="text" class="validate">
      <label class="active" for="nome">Nome</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input id="senha" [(ngModel)]="usuario.senha" type="password" class="validate">
      <label class="active" for="senha">Senha</label>
    </div>
  </div>
  <button class="btn waves-effect waves-light" type="submit" name="action"(click)="fazerLogin()">Login
    <i class="material-icons right"></i>
  </button>
